<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="reset.css" />

                    </div>
                    <div class="perfil">

                            <img class="cads" src="assets/pink.png" alt="#" />

                        </div>

                            <img class="cads" src="assets/panda.png" alt="#" />

                        </div>

                            <img class="cads" src="assets/robot.png" alt="#" />
                            <p>Júlia</p>
                        </div>
                        <div class="nome">
                            <img class="cads" src="assets/plus.png" alt="#" />

                        </div>
                    </div>
                </main>
            </div>
            <div class="gerenciar-perfil">
                <button class="button">Gerenciar Perfis</button>
            </div>
